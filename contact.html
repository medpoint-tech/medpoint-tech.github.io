      <div class="container content">
         <h2 class="title">Contact</h2>
           <div class="row">
             <div class="form">
              <form>
                 <div class="form_item">
                   <label>Name Surname</label>
                   <input type="text" placeholder="John Smith">
                 </div>
                 <div class="form_item">
                   <label>Mail</label>
                   <input type="email" placeholder="yourmail@gmail.com">
                 </div>
                 <div class="form_item">
                   <label>Phone</label>
                   <input type="phone" placeholder="+37491225577">
                 </div>
                 <div class="form_item">
                   <label>Country</label>
                     <select>
                       <option>Armenia</option>
                       <option>USA</option>
                       <option>Germany</option>
                       <option>Italy</option>
                       <option>Canada</option>
                       <option>Russia</option>
                     </select>
                 </div>
                 <div class="form_item">
                   <label>Message</label>
                   <textarea placeholder="Enter your message"></textarea>
                 </div>
                 <input type="submit" value="Send" class="form_btn">
               </form>
             </div>
             <div class="map">
